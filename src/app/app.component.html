<app-Header />
<main>
      <ul id='users'>
        @for (user of users; track user.id) {
          <li>
            <app-user [selected]="user.id === selectedUserId" [users]="user" (select)="OnSelectUser($event)"  />
        </li> 
      }
      </ul>
      @if(selectedUser) {
        <app-tasks    [userId]='selectedUser.id'  [name]='selectedUser.name' />
      }
        else 
          <p id="fallback"> Select a User to see theri tasks! </p>
    
    </main>
